    <script>
  const container = document.getElementById("carouselContainer");
  let scrollAmount = 0;
  const cardWidth = 220; // kira-kira lebar satu card + gap (ubah sesuai kebutuhan)
  const scrollPerClick = cardWidth * 4; // 4 card

  function autoScroll() {
    if (scrollAmount + scrollPerClick >= container.scrollWidth - container.clientWidth) {
      scrollAmount = 0; // reset scroll ke awal
    } else {
      scrollAmount += scrollPerClick;
    }
    container.scrollTo({
      left: scrollAmount,
      behavior: "smooth"
    });
  }

  setInterval(autoScroll, 3000); // setiap 3 detik
</script>
