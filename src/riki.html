<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="relative w-[800px] h-[500px] bg-white rounded-xl shadow-2xl overflow-hidden flex transition-all duration-500" id="container">
    <!-- Login Form -->
    <div class="w-1/2 p-10 flex flex-col justify-center space-y-4 bg-white transition-all duration-500" id="login-form">
      <h1 class="text-2xl font-bold">Login here.</h1>
      <input type="email" placeholder="Email" class="p-3 border rounded" />
      <input type="password" placeholder="Password" class="p-3 border rounded" />
      <div class="flex items-center justify-between text-sm">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" class="text-blue-500">Forgot password?</a>
      </div>
      <button class="bg-cyan-500 text-white py-2 rounded hover:bg-cyan-600">Login</button>
      <p class="text-center text-gray-500">or use your account</p>
      <div class="flex justify-center gap-4">
        <i class="lni lni-facebook-fill text-xl"></i>
        <i class="lni lni-google text-xl"></i>
        <i class="lni lni-linkedin-original text-xl"></i>
      </div>
    </div>

    <!-- Register Info Panel -->
    <div class="w-1/2 bg-cyan-500 text-white p-10 flex flex-col justify-center items-center text-center transition-all duration-500" id="register-panel">
      <h1 class="text-2xl font-bold">Start your journey now</h1>
      <p class="mt-2">If you don't have an account yet, join us and start your journey.</p>
      <button id="registerBtn" class="mt-6 border border-white px-6 py-2 rounded hover:bg-white hover:text-cyan-500 transition">Register</button>
    </div>
  </div>

  <script src="script.js">
    const container = document.getElementById('container');
const loginForm = document.getElementById('login-form');
const registerPanel = document.getElementById('register-panel');
const registerBtn = document.getElementById('registerBtn');

// Toggle to register panel (simulate slider)
registerBtn.addEventListener('click', () => {
  loginForm.classList.add('translate-x-full');
  registerPanel.classList.add('-translate-x-full');
});

  </script>
</body>
</html>
